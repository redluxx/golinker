{% extends 'base.html' %}

{% block style %}
    .top-buffer { margin-top:20px; }
{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <h3>Name</h3>
    </div>
    <div class="col-md-4">
      <h3>Current Setting</h3>
    </div>
    <div class="col-md-4">
      <h3>Adjust Setting</h3>
    </div>
  </div>
{% for setting in all_settings %}
  <div class="row top-buffer">
    <div class="col-md-4">
      <h4>{{setting.name}}</h4>
    </div>
    <div class="col-md-4">
      <b>{{setting.status}}</b>
    </div>
    <div class="col-md-4">

    </div>
  </div>
{% endfor %}

</div>
{% endblock %}
